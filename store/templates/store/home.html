{% load static %}
{% load cart_filters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Online Shop</title>
    <link rel="stylesheet" type="text/css" href="{% static 'store/styles.css' %}">
</head>
<body>
    <h1>Welcome to Our Online Shop</h1>
    <div class="product-grid">
        {% for product in products %} 
        <div class="product-card">
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
            <h3><a href="{% url 'product_detail' product.sku %}">{{ product.name }}</a></h3>
            <p>Size: {{ product.size }}</p>
            <p>Price: KES {{ product.price|floatformat:0 }}</p>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'cart' %}">Go to cart</a>
</body>
</html>
